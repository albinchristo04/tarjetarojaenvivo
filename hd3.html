<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        
        .vjs-control-bar {
            display: none !important;
        }
        
        .vjs-big-play-button {
            display: none !important;
        }
        
        .vjs-loading-spinner {
            display: none !important;
        }
        
        .vjs-poster {
            background-size: cover !important;
        }
        
        /* Hide all UI elements */
        .vjs-control-bar,
        .vjs-big-play-button,
        .vjs-loading-spinner,
        .vjs-menu-button,
        .vjs-volume-panel,
        .vjs-progress-control,
        .vjs-time-control,
        .vjs-fullscreen-control,
        .vjs-picture-in-picture-control,
        .vjs-play-control,
        .vjs-remaining-time,
        .vjs-current-time,
        .vjs-duration {
            display: none !important;
        }
        

        
        /* Error message */
        #error-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video-js
            id="video-player"
            class="vjs-default-skin"
            controls="false"
            preload="auto"
            data-setup='{}'>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
            </p>
        </video-js>
    </div>
    
    <div id="error-msg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    
    <script>
        // Hardcoded M3U8 URL - Replace with your stream URL
        const M3U8_URL = 'https://thegamesurf.com/hls/ssv3/index.m3u8';
        
        let player;
        
        // Initialize the player
        function initPlayer() {
            player = videojs('video-player', {
                fluid: true,
                responsive: true,
                controls: false,
                autoplay: true,
                muted: true, // Start muted for autoplay policies
                html5: {
                    hls: {
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: true,
                        overrideNative: true
                    }
                }
            });
            
            player.ready(() => {
                console.log('Player is ready');
                loadStream();
            });
            
            // Error handling
            player.on('error', (e) => {
                console.error('Player error:', e);
                showError('Failed to load video stream');
            });
            
            // Auto-play when loaded
            player.on('loadedmetadata', () => {
                player.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                });
            });
        }
        
        // Load M3U8 stream
        function loadStream() {
            hideError();
            
            if (player) {
                player.src({
                    src: M3U8_URL,
                    type: 'application/x-mpegURL'
                });
                
                player.load();
            }
        }
        
        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                hideError();
            }, 5000);
        }
        
        // Hide error message
        function hideError() {
            document.getElementById('error-msg').style.display = 'none';
        }
        
        // Auto-hide controls
        function resetHideControlsTimer() {
            // No controls to hide anymore
        }
        
        // Event listeners removed - no frontend controls
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!player) return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (player.paused()) {
                        player.play();
                    } else {
                        player.pause();
                    }
                    break;
                case 'KeyF':
                    if (player.isFullscreen()) {
                        player.exitFullscreen();
                    } else {
                        player.requestFullscreen();
                    }
                    break;
                case 'KeyM':
                    player.muted(!player.muted());
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    player.volume(Math.min(1, player.volume() + 0.1));
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    player.volume(Math.max(0, player.volume() - 0.1));
                    break;
            }
        });
        
        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initPlayer();
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (player) {
                player.dimensions('100%', '100%');
            }
        });
    </script>
</body>
</html>
